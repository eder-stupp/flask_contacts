{% extends "base.html" %}

{% block title %}Adicionar Contato{% endblock %}

{% block content %}
    <h1>Adicionar Contato</h1>
    <form method="POST" action="{{ url_for('add_contact') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="cellphone">Celular</label>
            <input type="text" id="cellphone" name="cellphone" required>
        </div>
        <div class="form-group">
            <label for="photo">Foto (opcional)</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <button type="submit" class="btn">Salvar</button>
        <a href="{{ url_for('contacts') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
